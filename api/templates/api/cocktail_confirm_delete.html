{% extends 'base.html' %}  
{% load static %} 
{% block content %}

<div class="page-header">
  <h1>Delete Cocktail?</h1>
  <img src="{% static 'images/bar.png' %}" alt="A bar" />
</div>

<h2>Are you sure you want to delete {{ cocktail.name }}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="{% url 'cocktail-detail' cocktail.id %}" class="btn secondary">Cancel</a>
  <button type="submit" class="btn danger">Delete</button>
</form>

{% endblock %}
